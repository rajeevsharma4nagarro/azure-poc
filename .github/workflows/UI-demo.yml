name: Build UI demo

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ShoppingCartDemo/SCD_UI/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: SCD-AS-UI
  AZURE_WEBAPP_PACKAGE_PATH: './deploy' # this is where weâ€™ll download the artifact
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ShoppingCartDemo/SCD_UI/package-lock.json

    - name: Install dependencies and build
      working-directory: ShoppingCartDemo/SCD_UI
      run: |
        npm install
        npm run build --if-present

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: ShoppingCartDemo/SCD_UI/dist/SCD_UI/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
      
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app
    #    path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Login to Azure 
      uses: azure/login@v2 
      with: 
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_400C3179DDAE4B71B3AEBFB644506EF2 }} 
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E599EBACE4044282800BEBD4818718D8 }} 
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B24C9FAA0F434BB7BAC5CD335E9D77EA }}

    - name: Deploy to Azure Web App via publish profile
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

