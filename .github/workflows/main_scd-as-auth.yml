# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build ASP.Net Core app - SCD-AS-Auth

on:
  push:
    branches:
      - main
    paths:
      - 'ShoppingCartDemo/SCD.Services.AuthAPI/**'      
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore Dependencies
        run: dotnet restore "ShoppingCartDemo/SCD.Services.AuthAPI/SCD.Services.AuthAPI.csproj"
  
      - name: Build with dotnet
        run: dotnet build "ShoppingCartDemo/SCD.Services.AuthAPI/SCD.Services.AuthAPI.csproj" --configuration Release

      - name: dotnet publish
        run: dotnet publish "ShoppingCartDemo/SCD.Services.AuthAPI/SCD.Services.AuthAPI.csproj" -c Release -o "${{env.DOTNET_ROOT}}/SCD-AS-Auth"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/SCD-AS-Auth

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5925AE4C6F474F65A1674E0ED0CB40BA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_44DE628D00F64D56B81B5855FED64432 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12E7C258DB064323A7F8CE129305EB9F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SCD-AS-Auth'
          slot-name: 'Production'
          package: .

          





