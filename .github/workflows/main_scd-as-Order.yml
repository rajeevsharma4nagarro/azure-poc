# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build ASP.Net Core app - SCD-AS-Order

on:
  push:
    branches:
      - main
    paths:
      - 'ShoppingCartDemo/SCD.Services.OrderAPI/**' 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore Dependencies
        run: dotnet restore "ShoppingCartDemo/SCD.Services.OrderAPI/SCD.Services.OrderAPI.csproj"
  
      - name: Build with dotnet
        run: dotnet build "ShoppingCartDemo/SCD.Services.OrderAPI/SCD.Services.OrderAPI.csproj" --configuration Release

      - name: dotnet publish
        run: dotnet publish "ShoppingCartDemo/SCD.Services.OrderAPI/SCD.Services.OrderAPI.csproj" -c Release -o "${{env.DOTNET_ROOT}}/SCD-AS-Order"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/SCD-AS-Order

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0B6EAADE2E114B3F9091182382A679B9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_44F7161BC9D0476682C82AAB23939DBE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68A01953A79E43C9AD4DDE4FB0A5F342 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SCD-AS-Order'
          slot-name: 'Production'
          package: .

          
