name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'ShoppingCartDemo/SCD_UI/**'
jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular 20 app
    permissions:
       id-token: write
       contents: read
    steps:
      - name: Checkout Repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          
      - name: Install dependencies
        working-directory: ShoppingCartDemo/SCD_UI
        run: npm ci

      - name: Build Angular 20 app
        working-directory: ShoppingCartDemo/SCD_UI
        run: npm run build -- --output-path=dist
      
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
           
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MOSS_0E712A400 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./ShoppingCartDemo/SCD_UI/dist" # App source code path
          output_location: ""
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"







