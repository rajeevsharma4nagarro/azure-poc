name: Build Angular 20.xx app - SCD-AS-UI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ShoppingCartDemo/SCD_UI/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: SCD-AS-UI
  AZURE_WEBAPP_PACKAGE_PATH: './deploy' # this is where weâ€™ll download the artifact
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ShoppingCartDemo/SCD_UI/package-lock.json

    - name: Install dependencies and build
      working-directory: ShoppingCartDemo/SCD_UI
      run: |
        npm install
        npm run build  --configuration=production --if-present

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: ShoppingCartDemo/SCD_UI/dist/SCD_UI/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
      
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3F9C97F87D5D441292C4CCC301DA2C3A }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02BA2E0835AF4957B0AE731DCDC8D419 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0B9D3048CA274C5184FCE26B86A6C591 }}

    - name: Deploy to Azure Web App via publish profile
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  SyncCode:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout GitHub Repository
      uses: actions/checkout@v3
        
    - name: Set up Git
      run: |
        git config --global user.name "rajeevsharma4nagarro"
        git config --global user.email "rajeev.sharma@nagarro.com"

    - name: Clone Azure DevOps Repository
      env:
        AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        AZURE_DEVOPS_REPO_URL: ${{ secrets.AZURE_DEVOPS_REPO_URL }}Repo_SCD_UI
      run: |
        git clone https://:${AZURE_DEVOPS_PAT}@${AZURE_DEVOPS_REPO_URL#https://} ui-repo
                  
    - name: Copy GitHub repo contents to Azure Repo folder
      run: |
        rsync -av --delete --exclude='.git' ShoppingCartDemo/SCD_UI/ ui-repo/
        
    - name: Commit and Push to Azure DevOps
      run: |
        cd ui-repo
        git add .
        git commit -m "Sync from GitHub $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push origin main
