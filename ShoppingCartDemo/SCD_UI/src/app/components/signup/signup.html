<div class="d-flex align-items-center justify-content-center bg-light" style="padding-top: 10px;">
  <div class="card shadow-lg p-4" style="width: 600px; border-radius: 15px;">
    <div class="row">
      <div class="col-md-2 mb2">
        <i class="fa fa-user-plus fa-3x text-success mb-2"></i>
      </div>
      <div class="col-md-6 mb6">
        <h4 class="fw-bold">Create Account</h4>
        <p class="text-muted">Sign up to get started</p>
      </div>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- RoleName -->
      <div class="mb-3">
        <label class="form-label">Role Name</label>
        <select class="form-select"
                formControlName="rolename"
                required>
          <option value="" disabled selected>Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Customer">Customer</option>
        </select>
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="John Doe" formControlName="name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="you@example.com" formControlName="email">
      </div>

      <div class="row">
        <!-- Password -->
        <div class="col-md-6 mb6">
          <label class="form-label">Password</label>
          <input type="text" class="form-control" placeholder="" formControlName="password">
        </div>
        <!-- Confirm Password -->
        <div class="col-md-6 mb-6">
          <label class="form-label">Confirm Password</label>
          <input type="text" class="form-control" placeholder="" formControlName="cpassword">
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="1234 Main St" formControlName="address">
      </div>



      <!-- City / State / Zip -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" formControlName="state">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Zip</label>
          <input type="text" class="form-control" maxlength="6" formControlName="zip">
        </div>
      </div>

      <!-- Signup Button -->
      <button type="submit" class="btn btn-success w-100">
        <i class="fa fa-user-plus me-1"></i> Sign Up
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Already have an account? </small>
      <a routerLink="/" class="fw-semibold">Login</a>
    </div>
  </div>
</div>
