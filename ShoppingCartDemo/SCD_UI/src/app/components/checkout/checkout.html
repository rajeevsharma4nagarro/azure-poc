<div class="container py-5">
  <h2 class="mb-4"><i class="fa fa-credit-card me-2"></i>Checkout</h2>

  <div class="row">
    <!-- Left Column: Billing & Shipping Form -->
    <div class="col-lg-7 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Billing Details</h5>

          <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="userId" value="" />
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="John Doe" formControlName="name">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="you@example.com" formControlName="email">
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" placeholder="1234 Main St" formControlName="address">
            </div>

            <!-- City / State / Zip -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" formControlName="city">
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">State</label>
                <input type="text" class="form-control" formControlName="state">
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control" formControlName="zip">
              </div>
            </div>

            <!-- Payment Method -->
            <h5 class="mt-4">Payment</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="payment" value="card">
              <label class="form-check-label">Credit/Debit Card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="payment" value="cod">
              <label class="form-check-label">Cash on Delivery</label>
            </div>

            <!-- Card Details-->
            <div  *ngIf="addressForm.get('payment')?.value === 'card'"  class="mt-3">
              <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="1111 2222 3333 4444" formControlName="cardNumber">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Expiry</label>
                  <input type="text" class="form-control" placeholder="MM/YY" formControlName="expiry">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input type="text" class="form-control" placeholder="123" formControlName="cvv">
                </div>
              </div>
            </div>

            <!-- Checkout Button -->
            <button type="submit" class="btn btn-success w-100 mt-3">
              <i class="fa fa-check-circle me-1"></i> Place Order
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Column: Order Summary -->
    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Order Summary</h5>
          <ul class="list-group mb-3">
            <app-cart-items viewType="Full" (cartTotal)="populateCarttotal($event)"></app-cart-items>

            <!-- Total -->
            <li *ngIf="cartTotal > 0" class="list-group-item d-flex justify-content-between">
              <span>Total (INR)</span>
              <strong>â‚¹{{ cartTotal }}</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
