<li class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let item of cartItems">
  <div>
    <h6 class="my-0">{{ item.name }}</h6>
    <small *ngIf="viewType == 'Full'" class="text-muted">₹{{ item.price }}</small>
    <small *ngIf="viewType != 'Full'" class="text-muted">₹{{ item.price }}X{{item.qty}}</small>
  </div>

  <div  *ngIf="viewType == 'Full'" class="d-flex align-items-center">
    <!-- Decrease Button -->
    <button class="btn btn-sm btn-outline-secondary me-2"
            (click)="decreaseQty(item)"
            [disabled]="item.qty <= 1">
      <i class="fa fa-minus"></i>
    </button>

    <!-- Quantity -->
    <span class="fw-bold">{{ item.qty }}</span>

    <!-- Increase Button -->
    <button class="btn btn-sm btn-outline-secondary ms-2"
            (click)="increaseQty(item)">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <!-- Subtotal -->
  <span class="fw-semibold ms-3">₹{{ item.price * item.qty }}</span>
  <button class="btn btn-sm btn-outline-danger" (click)="removeFromCart(item)">
    <i class="fa fa-trash"></i>
  </button>
</li>
<li *ngIf="cartItems.length == 0" class="px-2 text-muted">
  <i class="fa fa-shopping-cart me-1"></i> Your cart is empty
</li>
