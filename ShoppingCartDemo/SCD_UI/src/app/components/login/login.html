<div class="d-flex align-items-center justify-content-center bg-light" style="padding-top: 10px;">
  <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
    <div class="row">
      <div class="col-md-2 mb2">
        <i class="fa fa-user-circle fa-3x text-primary mb-2"></i>
      </div>
      <div class="col-md-8 mb8">
        <h4 class="fw-bold">Login</h4>
        <p class="text-muted">Sign in to your account</p>
      </div>
    </div>
    <form>
      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               class="form-control"
               placeholder="you@example.com"
               [(ngModel)]="loginForm.email"
               name="email" />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password"
               class="form-control"
               placeholder="Enter password"
               [(ngModel)]="loginForm.password"
               name="password" />
      </div>

      <!-- Login Button -->
      <button type="button" class="btn btn-primary w-100" (click)="login()">
        <i class="fa fa-sign-in me-1"></i> Login
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Don't have an account? </small>
      <a routerLink="/signup" class="fw-semibold">Sign Up</a>
    </div>
  </div>
</div>
